name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Permissions required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deploy at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug env in build step
        run: |
          echo "Keys present in env:"
          env | grep YOUTUBE || echo "No YOUTUBE vars found"
        env:
          PUBLIC_YOUTUBE_API_KEY: ${{ secrets.PUBLIC_YOUTUBE_API_KEY }}
          PUBLIC_YOUTUBE_CHANNEL_ID: ${{ secrets.PUBLIC_YOUTUBE_CHANNEL_ID }}  

      - name: Build Astro site
        run: npm run build
        env:
          PUBLIC_YOUTUBE_API_KEY: ${{ secrets.PUBLIC_YOUTUBE_API_KEY }}
          PUBLIC_YOUTUBE_CHANNEL_ID: ${{ secrets.PUBLIC_YOUTUBE_CHANNEL_ID }}
      

      # ⬇️ NEW: upload the built site as a Pages artifact
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Astro outputs to dist by default

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4